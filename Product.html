  <script>
 
  const currentPage = window.location.pathname.split("/").pop();

  
  const menuLinks = document.querySelectorAll(".item-menu a");

  menuLinks.forEach(link => {
    
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

<script>
  // muestra/oculta panel del carrito
  const carritoIcono = document.querySelector('.icono-carrito');
  const carritoPanel = document.getElementById('carrito-panel');

  carritoIcono.addEventListener('click', () => {
    carritoPanel.style.display = carritoPanel.style.display === 'none' ? 'block' : 'none';
  });

  // muestra panel flotante de acciones al hacer clic en "+"
  const panelGlobal = document.getElementById('panel-acciones-global');

  document.querySelectorAll('.btn-seleccionar').forEach(boton => {
    boton.addEventListener('click', (e) => {
      const rect = e.target.getBoundingClientRect();
      panelGlobal.style.top = `${rect.bottom + window.scrollY + 8}px`;
      panelGlobal.style.left = `${rect.left + window.scrollX}px`;
      panelGlobal.style.display = panelGlobal.style.display === 'none' ? 'flex' : 'none';
    });
  });
</script>
