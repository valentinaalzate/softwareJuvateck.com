  <main class="contenido-trabajadores">

    <button class="tab-btn active">
      <img src="imagenes/usuario.png" alt="Usuario" class="icono-usuario">

    <!-- Controles -->
    <div class="controles-trabajadores">

      <button class="btn-buscar">Buscar</button>

      <div class="select-filtro-container">
    <img src="imagenes/filtro.png" alt="Filtrar" class="icono-filtro">
    <select class="select-estado">
      <option value="">Filtrar</option>
      <option value="hoy">Hoy</option>
      <option value="semana">Esta semana</option>
      <option value="mes">Este mes</option>
    </select>
  </div>

  <!-- ROL (nuevo, mismo estilo) -->

    <select class="select-estado">
      <option value="">Rol</option>

  </div>
    </div>

    <!-- Tabla de trabajadores -->

          <tr>

    <!-- Botones inferiores -->
    <div class="acciones-trabajadores">
      <button class="btn-editar" onclick="nuevoTrabajador()">Ingresar nuevo trabajador</button>
      <button class="btn-eliminar" onclick="eliminarTrabajador()">Eliminar trabajador</button>
    </div>
  </section>
</main>
  <script>
  // Detecta la página actual (por ejemplo: "home.html")
  const currentPage = window.location.pathname.split("/").pop();

  // Busca todos los enlaces del menú
  const menuLinks = document.querySelectorAll(".item-menu a");

  menuLinks.forEach(link => {
    // Si el href del enlace coincide con la página actual, agrega la clase "active"
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
