<div id="mensaje-cliente" class="mensaje-cliente" style="display: none;">
  <div class="contenido-mensaje">

</div>

  <script>
  // Detecta la página actual (por ejemplo: "home.html")
  const currentPage = window.location.pathname.split("/").pop();

  // Busca todos los enlaces del menú
  const menuLinks = document.querySelectorAll(".item-menu a");

  menuLinks.forEach(link => {
    // Si el href del enlace coincide con la página actual, agrega la clase "active"
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });

  function abrirFormularioAgregar() {
  document.getElementById("formulario-cliente2").style.display = "block";
}

// Cerrar formulario de cliente
function cerrarFormularioCliente() {
  document.getElementById("formulario-cliente2").style.display = "none";
}

// Agregar cliente y mostrar mensaje
function agregarCliente() {
  // Aquí podrías capturar los valores de los inputs si quieres guardarlos
  const nombre = document.getElementById("nombre-cliente").value;
  const apellido = document.getElementById("apellido-cliente").value;

  // Cerrar formulario
  cerrarFormularioCliente();

  // Mostrar mensaje de confirmación
  const mensaje = document.getElementById("mensaje-cliente");
  const texto = document.getElementById("texto-cliente");

  texto.textContent = `Cliente ${nombre} ${apellido} registrado correctamente`;
  mensaje.style.display = "flex";

  // Ocultar mensaje automáticamente después de 3 segundos
  setTimeout(() => {
    mensaje.style.display = "none";
  }, 3000);
}

// Activar selección de filas en clientes
document.querySelectorAll(".tabla-clientes tbody tr").forEach(fila => {
  fila.addEventListener("click", function (e) {

    // Evita que el click en el botón "Editar" seleccione la fila
    if (e.target.tagName === "BUTTON") return;

    // Quitar selección previa
    document.querySelectorAll(".tabla-clientes tbody tr")
      .forEach(f => f.classList.remove("fila-seleccionada"));

    // Seleccionar la fila actual
    this.classList.add("fila-seleccionada");
  });
});
</script>
